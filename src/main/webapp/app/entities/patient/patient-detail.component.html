<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="patient">
            <h2><span>Patient</span> {{patient.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{patient.nom}}</span>
                </dd>
                <dt><span>Adresse</span></dt>
                <dd>
                    <span>{{patient.adresse}}</span>
                </dd>
                <dt><span>Telephone</span></dt>
                <dd>
                    <span>{{patient.telephone}}</span>
                </dd>
                <dt><span>Fax</span></dt>
                <dd>
                    <span>{{patient.fax}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{patient.email}}</span>
                </dd>
                <dt><span>Clinique</span></dt>
                <dd>
                    <div *ngIf="patient.clinique">
                        <a [routerLink]="['/clinique', patient.clinique?.id, 'view']">{{patient.clinique?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/patient', patient.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
