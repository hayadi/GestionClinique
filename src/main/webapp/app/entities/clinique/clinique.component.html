<div>
    <h2 id="page-heading">
        <span>Cliniques</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-clinique" [routerLink]="['/clinique/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Clinique
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cliniques">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nom</span></th>
            <th><span>Dirigeant</span></th>
            <th><span>Adresse</span></th>
            <th><span>Telephone</span></th>
            <th><span>Fax</span></th>
            <th><span>Email</span></th>
            <th><span>Horaire Travail</span></th>
            <th><span>Medecin</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let clinique of cliniques ;trackBy: trackId">
                <td><a [routerLink]="['/clinique', clinique.id, 'view' ]">{{clinique.id}}</a></td>
                <td>{{clinique.nom}}</td>
                <td>{{clinique.dirigeant}}</td>
                <td>{{clinique.adresse}}</td>
                <td>{{clinique.telephone}}</td>
                <td>{{clinique.fax}}</td>
                <td>{{clinique.email}}</td>
                <td>{{clinique.horaireTravail}}</td>
                <td>
                    <span *ngFor="let medecin of clinique.medecins; let last = last">
                            <a class="form-control-static" [routerLink]="['../medecin', medecin?.id, 'view' ]">{{medecin.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/clinique', clinique.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/clinique', clinique.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'clinique', { outlets: { popup: clinique.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
